<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probeseite</title>

</head>
<body>
<div class='streifen'>Geldautomatensuche</div>

<a href="https://www.tiktok.com/@sparkasse?lang=en" target="_blank">
  <img src="tiktokicon.png" alt="Tiktok" class="tiktok-icon">
</a>

<a href="https://www.instagram.com/sparkasse/?hl=en" target="_blank">
  <img src="Instagramicon.png" alt="Instagram" class="instagram-icon">
</a>

<div class="Überschrift">Filiale oder Geldautomat suchen</div>
<div class="suchleiste">
  <input type="text" placeholder="Wo wollen Sie suchen?" oninput="searchAtms()">
</div>

<div class="standort">
  <button class="location-btn" onclick="showUserLocation()">
    <img src="Standortmarkerbild.png" alt="Standort" />
  </button>
</div>

  <div class="Entfernung">Entfernungen:</div>
<div class="dropdown">
  <button id="dropbtn" class="dropbtn">Wähle</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">300m</a>
    <a href="#">500m</a>
    <a href="#">1000m</a>
  </div>
</div>

<div class="Öffnungszeit">Öffnungszeiten:</div>

<div class="dropdown2">
  <button id="dropbtn2" class="dropbtn2">Wähle</button>
  <div id="myDropdown2" class="dropdown-content2">
    <a href="#">Jetzt geöffnet</a>
    <a href="#">Immer</a>
  </div>
</div>

<div class="Bankart">Bankarten:</div>

<div class="dropdown3">
  <button id="dropbtn3" class="dropbtn3">Wähle</button>
  <div id="myDropdown3" class="dropdown-content3">
    <a href="#">Sparkasse</a>
    <a href="#">Volksbank</a>
    <a href="#">Commerzbank</a>
  </div>
</div>


<!-- Karte -->
<div id="map"></div>

<!-- Leaflet-Bibliothek einbinden -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>

<script src="Geldautomatensuche_testseite.js"></script>

</html>
