<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probeseite</title>
  <link rel="stylesheet" href="Geldautimatensuche_testseite.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.css">

</head>
<body>
<div class='streifen'>Geldautomatensuche</div>

<a href="https://www.tiktok.com/@sparkasse?lang=en" target="_blank">
  <img src="tiktokicon.png" alt="Tiktok" class="tiktok-icon">
</a>

<a href="https://www.instagram.com/sparkasse/?hl=en" target="_blank">
  <img src="Instagramicon.png" alt="Instagram" class="instagram-icon">
</a>

<a href="https://de.linkedin.com/company/sparkasse" target="_blank">
  <img src="LinkedIn_logo.png" alt="LinkedIn" class="linkedIn-icon">
</a>

<a href="https://www.sparkasse.de/" target="_blank">
  <img src="Sparkasselogo.png" alt="Sparkasse" class="Sparkasse-icon">
</a>

<div class="Überschrift">Filiale oder Geldautomat suchen</div>
<div class="suchleiste">
  <input type="text" placeholder="Wo wollen Sie suchen?" oninput="geldautomatenSuchen()">
</div>

<div class="standort">
  <button class="standortbutton" onclick="nutzerStandortAnzeigen()">
    <img src="Standortmarkerbild.png" alt="Standort" />
  </button>
  <div class="standort-kästchen">Zeige den eigenen Standort an</div>
</div>

<div class="Entfernung">Entfernung (Meter):</div>
<input
  id="entfernungInput"
  type="number"
  min="1"
  placeholder="z. B. 300"
  class="entfernung-feld"
>

<div class="Öffnungszeit">Öffnungszeiten:</div>

<div class="Oeffnungszeiten">
  <input
    id="oeffnungszeitInput"
    type="time"
    class="oeffnungszeit-feld"

  >
  <img
    src="clock.png"
    alt="UhrIcon"
    id="clockIcon"
    class = "clock-icon"
  >
</div>

<div class="Bankart">Bankarten:</div>

<div class="dropdown">
  <button id="dropbtn" class="dropbtn">Wähle</button>
  <div id="meinDropdown" class="dropdown-content">
    <a href="#">Sparkasse</a>
    <a href="#">Volksbank</a>
    <a href="#">Commerzbank</a>
  </div>
</div>

<button id="Seitenfenster" class="Seitenfenster">Alle gefilterten Standorte aufführen</button>

<div id="geldautomatSeitenpanel" class="geldautomatSeitenpanel">
  <h3>Gefundene Geldautomaten</h3>
  <div id="geldautomatListeninhalt"></div>
</div>

<!-- Karte -->
<div id="map"></div>

<!-- Leaflet-Bibliothek einbinden -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.js"></script>


<script src="Geldautomatensuche_testseite.js"></script>
</body>
</html>
